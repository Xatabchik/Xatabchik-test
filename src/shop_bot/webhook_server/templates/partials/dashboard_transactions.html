{% for tx in transactions %}
<tr>
  <td>
    <div class="d-flex align-items-center gap-2">
      <i class="ti ti-user text-muted"></i>
      <div>
        <strong>{{ tx.username or 'N/A' }}</strong>
        <br><small class="text-secondary">({{ tx.user_id }})</small>
      </div>
    </div>
  </td>
  <td>
    <i class="ti ti-server me-1 text-muted"></i>
    {{ tx.host_name }}
  </td>
  <td>
    <span class="badge bg-primary-lt">{{ tx.plan_name }}</span>
  </td>
  <td>
    <strong class="text-success">{{ tx.amount_rub | round(2) }} RUB</strong>
  </td>
  <td>
    <i class="ti ti-calendar me-1 text-muted"></i>
    {{ tx.created_date.split(' ')[0] }}
  </td>
</tr>
{% endfor %}
