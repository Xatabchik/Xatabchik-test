<div class="col-sm-6 col-lg-3">
  <div class="card stat-card">
    <div class="card-body">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <div class="subheader mb-0">Пользователей</div>
        <i class="ti ti-users text-primary" style="font-size: 1.5rem; opacity: 0.6;"></i>
      </div>
      <div class="h1 mb-0">{{ stats.user_count }}</div>
    </div>
  </div>
</div>
<div class="col-sm-6 col-lg-3">
  <div class="card stat-card">
    <div class="card-body">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <div class="subheader mb-0">Всего ключей</div>
        <i class="ti ti-key text-primary" style="font-size: 1.5rem; opacity: 0.6;"></i>
      </div>
      <div class="h1 mb-0">{{ stats.total_keys }}</div>
    </div>
  </div>
</div>
<div class="col-sm-6 col-lg-3">
  <div class="card stat-card">
    <div class="card-body">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <div class="subheader mb-0">Всего потрачено</div>
        <i class="ti ti-currency-ruble text-primary" style="font-size: 1.5rem; opacity: 0.6;"></i>
      </div>
      <div class="h1 mb-0">{{ stats.total_spent | round(2) }} <small class="text-secondary">RUB</small></div>
    </div>
  </div>
</div>
<div class="col-sm-6 col-lg-3">
  <div class="card stat-card">
    <div class="card-body">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <div class="subheader mb-0">Активных хостов</div>
        <i class="ti ti-server text-primary" style="font-size: 1.5rem; opacity: 0.6;"></i>
      </div>
      <div class="h1 mb-2">{{ stats.host_count }}</div>
      <div class="text-secondary small d-flex align-items-center gap-1">
        <span class="status-dot status-dot-animated bg-green"></span>
        Открытые тикеты: <strong>{{ open_tickets_count }}</strong>
      </div>
    </div>
  </div>
</div>
